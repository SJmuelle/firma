<div class="flex flex-col flex-auto items-center sm:justify-center min-w-0">
    <div class="w-full sm:w-auto py-8 px-4 sm:p-12 sm:rounded-2xl sm:shadow sm:bg-card">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0" *ngIf="paso==1">
            <!-- Logo -->
            <div class="w-30">
                <img src="assets/images/logo/logo-fintra-blanco.png">
                <!-- <img src="assets/images/logo/logo.svg"> -->
            </div>

            <!-- Title -->
            <div class="mt-8 text-2xl font-extrabold tracking-tight leading-tight">Genera OTP</div>
            <div class="mt-0.5">
                Enviaremos un mensaje al numero <strong>{{datosUsuario.celular}}</strong>
            </div>
            <button class="fuse-mat-button-large w-full mt-5 bg-azul-fintra text-white" mat-flat-button type="button"
               (click)="generarOTP()">
                <span>
                    Continuar
                </span>

            </button>

        </div>
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0" *ngIf="paso==2">
            <!-- Logo -->
            <div class="w-30">
                <img src="assets/images/logo/logo-fintra-blanco.png">
                <!-- <img src="assets/images/logo/logo.svg"> -->
            </div>

            <!-- Title -->
            <div class="mt-8 text-2xl font-extrabold tracking-tight leading-tight">Genera OTP</div>
            <div class="mt-0.5">
                Enviamos un mensaje al numero <strong>45548486</strong>
            </div>

            <!-- Alert -->
            <fuse-alert class="mt-8 -mb-4" *ngIf="showAlert" [appearance]="'outline'" [showIcon]="false"
                [type]="alert.type" [@shake]="alert.type === 'error'">
                {{alert.message}}
            </fuse-alert>

            <!-- Coming soon form -->
            <form class="mt-8" [formGroup]="comingSoonForm" #comingSoonNgForm="ngForm">

                <!-- Email field -->
                <mat-form-field class="w-full">
                    <mat-label>Número OTP</mat-label>
                    <input id="documento" matInput autocomplete="off" [formControlName]="'documento'">
                    <mat-error *ngIf="comingSoonForm.get('documento').hasError('required')">
                        Número OTP invalido
                    </mat-error>
                </mat-form-field>

                <!-- Submit button -->
                <button class="fuse-mat-button-large w-full mt-3 bg-azul-fintra text-white" mat-flat-button
                    type="button" [disabled]="comingSoonForm.disabled"
                        (click)="validateOtp()"
                >
                    <span *ngIf="!comingSoonForm.disabled">
                        Continuar
                    </span>
                    <mat-progress-spinner *ngIf="comingSoonForm.disabled" [diameter]="24" [mode]="'indeterminate'">
                    </mat-progress-spinner>
                </button>

                <!-- Form footer -->
                <!-- <div class="mt-8 text-md font-medium text-secondary">
                    This isn't a newsletter subscription. We will send one email to you when
                    we launch and then you will be removed from the list.
                </div> -->

            </form>
        </div>
    </div>
</div>
