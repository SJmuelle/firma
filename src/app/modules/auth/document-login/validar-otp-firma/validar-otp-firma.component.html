<div class="flex flex-col h-screen flex-auto items-center sm:justify-center min-w-0 fondo">
  <div class="w-4/5">
      <div class="w-30 mb-8 ml-64">
          <img src="assets/images/logo/logo-fintra-gris.png">
      </div>
  </div>

  <div class="flex flex-row size-card sm:rounded-2xl sm:shadow sm:bg-card">

      <img class="imagen sm:rounded-l-2xl h-160" src="assets/images/pages/codotp.png">

      <div class="flex flex-col h-full justify-center items-center input">

          <div class="text-3xl font-extrabold tracking-tight leading-tight">Validacion de código OTP</div>

          <div class="mt-2 justify-center">
              <p class="w-64 text-center">
                  Por favor digite el código enviado al número: <strong>3116824866</strong>
              </p>    
          </div>

          <div class="mt-4 justify-center">
            <p class="w-64 text-center contador"><span class="text-4xl">{{seconds}}</span> segundos</p>
          </div>

          <div class="mt-2 justify-center">
            <p class="w-64 text-center">
                Tiempo de vida de la clave dinamica.
            </p>    
        </div>

          <fuse-alert class="mt-8 -mb-4" *ngIf="showAlert" [appearance]="'outline'" [showIcon]="false"
              [type]="alert.type" [@shake]="alert.type === 'error'">
              {{alert.message}}
          </fuse-alert>

          <form class="mt-8" [formGroup]="validarForm" #validarForm="ngForm">

            <div class="flex flex-col w-full">
                <div class="flex flex-row justify-center">
                    <mat-form-field class="w-72">
                        <mat-icon class="mr-2" [svgIcon]="'heroicons_outline:lock-closed'"></mat-icon>
                        <input id="codigo" matInput autocomplete="off" [formControlName]="'codigo'" [disabled]="botonff==true">
                        <mat-error *ngIf="validarForm.get('codigo').hasError('required')">
                            Código OTP invalido
                        </mat-error>
                    </mat-form-field>
                </div>
                
                <div class="flex flex-row justify-center w-full">
                    <button class="fuse-mat-button-large w-40 mt-5 bg-azul-fintra text-white" mat-flat-button type="button" [disabled]="botonff==true || validarForm.invalid">
                        <span class="text-lg" *ngIf="botonff!=true">
                            Validar OTP
                        </span>
                        <mat-progress-spinner *ngIf="botonff==true" [diameter]="24" [mode]="'indeterminate'">
                        </mat-progress-spinner>
                    </button>
                </div>
            </div>
            
        </form>
      </div>
  </div>
</div>
