<div class="py-2 px-8">
  <ol>
      <ng-container *ngFor="let item of listado; let last = last">
          <li
              class="relative group py-6"
              [class.current-step]="item.order === currentStep">
              <ng-container *ngIf="!last">
                  <div
                      class="absolute top-6 left-4 w-0.5 h-full -ml-px"
                      [ngClass]="{'bg-primary': item.order < currentStep,
                                  'bg-gray-300 dark:bg-gray-600': item.order >= currentStep}"></div>
              </ng-container>
              <div
                  class="relative flex items-start cursor-pointer"
                  (click)="goToStep(item.order)">
                  <div
                      class="flex flex-0 items-center justify-center w-8 h-8 rounded-full ring-2 ring-inset ring-transparent bg-card dark:bg-default"
                      [ngClass]="{'bg-primary dark:bg-primary text-on-primary group-hover:bg-primary-800': item.order < currentStep,
                                  'ring-primary': item.order === currentStep,
                                  'ring-gray-300 dark:ring-gray-600 group-hover:ring-gray-400': item.order > currentStep}">
                      <!-- Check icon, show if the step is completed -->
                      <ng-container *ngIf="item.order < currentStep">
                          <mat-icon
                              class="icon-size-5 text-current"
                              [svgIcon]="'heroicons_solid:check'"></mat-icon>
                      </ng-container>
                      <!-- Step order, show if the step is the current step -->
                      <ng-container *ngIf="item.order === currentStep">
                          <div class="text-md font-semibold text-primary dark:text-primary-500">{{item.order + 1}}</div>
                      </ng-container>
                      <!-- Step order, show if the step is not completed -->
                      <ng-container *ngIf="item.order > currentStep">
                          <div class="text-md font-semibold text-hint group-hover:text-secondary">{{item.order + 1}}</div>
                      </ng-container>
                  </div>
              </div>
          </li>
      </ng-container>
  </ol>
</div>
