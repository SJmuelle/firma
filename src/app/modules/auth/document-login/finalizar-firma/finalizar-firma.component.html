<div class="flex flex-col h-screen flex-auto items-center sm:justify-center min-w-0 fondo">
  <div class="w-full">
    <div class="w-30 mt-30 sm:mt-0 mb-4 md:mb-8 acomodar">
        <img src="assets/images/logo/logo-fintra-gris.png">
    </div>
  </div>
  <div class="flex flex-row justify-center tamano lg:h-128 xl:h-160 rounded-2xl shadow bg-card">
    <img class="imagen sm:rounded-l-2xl fondo-img" src="assets/images/pages/documentos_firmados.png">

    <div class="mt-4 sm:mt-2 mb-4 sm:mb-2 flex flex-col sm:h-full justify-center items-center size-col sm:ml-5 sm:mr-5">
      <div class="text-xl sm:text-3xl font-extrabold tracking-tight leading-tight">{{titulo}}</div>
      <div class="mt-4 justify-center">
        <p class="lg:w-80 xl:w-100 lg:text-center xl:text-justify">
          Los siguientes documentos han sido firmados por usted durante el proceso:
        </p>
      </div>

      <div class="flex flex-col divide-y altura-file overflow-y-auto sm:overflow-hidden">
        <div *ngFor="let item of documentos; let i=index" class="py-3 flex flex-row justify-between gap-9">
          <div class="flex flex-row gap-2">
            <div>
              <mat-icon svgIcon="heroicons_outline:document-text"></mat-icon>
            </div>
            <div>
              <p>{{item.nombre}}</p>
            </div>
          </div>
          <div>
            <a class="cursor-pointer" (click)="descargar(item.nombre, item.base64)"><mat-icon svgIcon="heroicons_outline:document-download"></mat-icon></a>
          </div>
        </div>
      </div>

      <div class="border-l-4 border-2 rounded-md verde-fintra mt-4 flex flex-col ancho-mensaje">
        <div class="mt-1 flex flex-row mb-2 gap-2 pr-2">
          <div class="ml-2">
            <mat-icon svgIcon="heroicons_outline:information-circle"></mat-icon>
          </div>
          <div class="text-justify">
            <p>{{cuerpo}}</p>
          </div>
        </div>
        <div class="flex flex-row gap-2">
          <div class="ml-2">
            <mat-icon svgIcon="heroicons_outline:mail"></mat-icon>
          </div>
          <div class="text-justify">
            <p><strong>{{correo}}</strong></p>
          </div>
        </div>
        
      </div>
      <!-- <fuse-alert class="mt-8 -mb-4" *ngIf="showAlert" [appearance]="'outline'" [showIcon]="false"
                [type]="alert.type" [@shake]="alert.type === 'error'">
                {{alert.message}}
      </fuse-alert> -->
      <div class="flex flex-row justify-center w-full">
        <button
            class="fuse-mat-button-large w-30 h-10 mt-5 bg-azul-fintra text-white border-radio"
            mat-flat-button
            type="button" onclick="location.href='https://www.fintra.co/'">
            <span class="text-lg">
                Finalizar
            </span>
        </button>
      </div>
    </div>
  </div>
</div>
