<div class="absolute inset-0 fondo">
  <div class="flex flex-col flex-auto items-center justify-center h-full p-6 sm:p-10">
      <div class="relative w-1/2 mb-8">
          <img class="absolute w-30" src="assets/images/logo/logo-fintra-gris.png">
      </div>
      <div class="w-1/2 ">
          <img src="assets/images/pages/aprobado.svg">
      </div>
      <div class="mt-1 flex flex-col w-1/2 font-extrabold tracking-tight leading-tight md:leading-none text-center">
        <span class="text-3xl letra-grande mb-3" [innerHtml]="titulo"></span>
        <span class="text-3xl letra-grande" [innerHtml]="cuerpo"></span>
        <span class="text-3xl letra-grande" [innerHtml]="correo"></span>
      </div>
      <div class="flex flex-row justify-center w-full">
        <button
            class="fuse-mat-button-large w-40 h-12 mt-8 bg-azul-fintra text-white border-radio"
            mat-flat-button
            type="button" (click)="finalizar()">
            <span class="text-2xl">
                Finalizar
            </span>
        </button>
      </div>
  </div>
</div>
