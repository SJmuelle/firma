<div class="flex flex-col h-screen flex-auto items-center sm:justify-center min-w-0 fondo">
  <div class="w-full">
    <div class="w-30 mt-30 sm:mt-0 mb-4 md:mb-8 acomodar">
        <img src="assets/images/logo/logo-fintra-gris.png">
    </div>
  </div>
  <div class="flex flex-row justify-center tamano lg:h-128 xl:h-160 rounded-2xl shadow bg-card">
    <img class="imagen sm:rounded-l-2xl fondo-img" src="assets/images/pages/documentos_firmados.png">

    <div class="mt-0 mb-0 sm:mb-2 flex flex-col sm:h-full justify-center items-center size-col mr-5 ml-5">
      <div class="text-xl xl:text-3xl font-extrabold tracking-tight leading-tight">Finalizar firma</div>
      <div class="mt-2 mb-4 w-full sm:w-80 md:w-full text-justify">
        <p class="lg:text-md xl:text-lg">
          Los siguientes documentos han sido firmados por usted durante el proceso:
        </p>
      </div>
      <div class="flex flex-col divide-y w-11/12 lg:mb-5 lg:h-60 xl:h-72 lg:pr-4 xl:pr-4 overflow-y-auto overflow-x-hidden">
        <div *ngFor="let item of documentos; let i=index" class="mb-4 pt-3 pb-2 px-3 flex flex-row justify-between bg-gray-100">
          <div class="flex flex-row lg:gap-2 xl:gap-4">
            <div>
              <img src="assets/icons/logo-pdf.png">
            </div>
            <div>
              <p>{{item.nombre}}</p>
            </div>
          </div>
          <div>
            <a class="cursor-pointer" (click)="descargar(item.informacion_archivo, item.base64)"><mat-icon svgIcon="heroicons_outline:download"></mat-icon></a>
          </div>
        </div>
      </div>

      <div class="xl:mt-4 border-l-4 border-2 rounded-md verde-fintra flex flex-col w-full">
        <div class="mt-1 flex flex-row mb-2 gap-2 pr-2">
          <div class="ml-2">
            <mat-icon svgIcon="heroicons_outline:information-circle"></mat-icon>
          </div>
          <div class="text-justify">
            <p class="lg:text-md xl:text-lg">{{cuerpo}}</p>
          </div>
        </div>
        <div class="flex flex-row gap-2">
          <div class="ml-2">
            <mat-icon svgIcon="heroicons_outline:mail"></mat-icon>
          </div>
          <div class="text-justify">
            <p class="lg:text-md xl:text-lg"><strong>{{correo}}</strong></p>
          </div>
        </div>
        
      </div>
      <!-- <fuse-alert class="mt-8 -mb-4" *ngIf="showAlert" [appearance]="'outline'" [showIcon]="false"
                [type]="alert.type" [@shake]="alert.type === 'error'">
                {{alert.message}}
      </fuse-alert> -->
      <div class="flex flex-row justify-center w-full">
        <button
            class="fuse-mat-button-large w-30 h-10 mt-2 bg-azul-fintra text-white border-radio"
            mat-flat-button
            type="button" onclick="location.href='https://www.fintra.co/'">
            <span class="text-lg">
                Finalizar
            </span>
        </button>
      </div>
    </div>
  </div>
</div>
