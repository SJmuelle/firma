<div class="flex flex-col flex-auto items-center sm:justify-center min-w-0">
    <div class="flex flex-row w-3/4 gap-5 sm:w-auto py-8 px-4 sm:p-12 sm:rounded-2xl sm:shadow sm:bg-card">
        <div class="w-96">
            <img src="assets/images/pages/personal_information.svg">
        </div>
        <div class="flex flex-col w-3/5">
            <div class="text-2xl font-extrabold tracking-tight leading-tight">Informacion personal</div>
            <div class="flex flex-col mt-5">
                <div class="flex items-center">
                    <mat-icon
                        class="icon-size-5 mr-3"
                        [svgIcon]="'heroicons_solid:identification'"></mat-icon>
                    <span class="leading-none">{{datosUsuario.identificacion}}</span>
                </div>
                <div class="flex items-center mt-4">
                    <mat-icon
                        class="icon-size-5 mr-3"
                        [svgIcon]="'heroicons_solid:user'"></mat-icon>
                    <span class="leading-none capitalize">{{datosUsuario.nombreCompleto}}</span>
                </div>
                <div class="flex items-center mt-4">
                    <mat-icon
                        class="icon-size-5 mr-3"
                        [svgIcon]="'heroicons_solid:mail'"></mat-icon>
                    <span class="leading-none">{{datosUsuario.email}}</span>
                </div>
                <div class="flex items-center mt-4">
                    <mat-icon
                        class="icon-size-5 mr-3"
                        [svgIcon]="'heroicons_solid:phone'"></mat-icon>
                    <span class="leading-none">{{datosUsuario.celular}}</span>
                </div>
            </div>
            <div>
                <button
                    class="mt-5 fuse-mat-button-large w-full bg-azul-fintra text-white"
                    mat-flat-button
                    type="button"
                    [disabled]="Btndisabled==true"
                    (click)="seguir()">
                    <span *ngIf="Btndisabled!=true">
                        Continuar
                    </span>
                    <mat-progress-spinner
                    *ngIf="Btndisabled==true"
                    [diameter]="24"
                    [mode]="'indeterminate'"></mat-progress-spinner>
                </button>
            </div>
        </div>
    </div>
</div>
