<div class="flex flex-col h-screen flex-auto items-center sm:justify-center min-w-0 fondo">
    <div class="w-full">
        <div class="w-30 mt-36 sm:mt-0 mb-4 md:mb-8 acomodar">
            <img src="assets/images/logo/logo-fintra-gris.png">
        </div>
    </div>

    <div class="flex flex-row justify-center tamano lg:h-128 xl:h-160 rounded-2xl pt-10 pb-10 sm:pt-0 sm:pb-0 shadow bg-card">

        <img class="imagen sm:rounded-l-2xl" src="assets/images/pages/identificacion.png">

        <div class="flex flex-col h-full justify-center items-center input w-3/5">

            <div class="text-xl sm:text-3xl font-extrabold tracking-tight leading-tight">Informaci√≥n personal</div>

            <div class="flex flex-col w-full mt-8">
                <div class="flex flex-row justify-center">
                    <mat-form-field class="w-72">
                        <mat-icon class="icon-size-5 mr-3" [svgIcon]="'heroicons_outline:identification'"></mat-icon>
                        <input matInput [value]="datosUsuario.identificacion" autocomplete="off" readonly>
                    </mat-form-field>
                </div>
                <div class="flex flex-row justify-center">
                    <mat-form-field class="w-72">
                        <mat-icon class="icon-size-5 mr-3" [svgIcon]="'heroicons_outline:user'"></mat-icon>
                        <input matInput [value]="datosUsuario.nombreCompleto" autocomplete="off" readonly>
                    </mat-form-field>
                </div>
                <div class="flex flex-row justify-center">
                    <mat-form-field class="w-72">
                        <mat-icon class="icon-size-5 mr-3" [svgIcon]="'iconsmind:paper_plane'"></mat-icon>
                        <input matInput [value]="datosUsuario.email" autocomplete="off" readonly>
                    </mat-form-field>
                </div>
                <div class="flex flex-row justify-center">
                    <mat-form-field class="w-72">
                        <mat-icon class="icon-size-5 mr-3" [svgIcon]="'heroicons_outline:device-mobile'"></mat-icon>
                        <input matInput [value]="datosUsuario.celular" autocomplete="off" readonly>
                    </mat-form-field>
                </div>
            </div>

            <div class="flex flex-row justify-center w-full">
                <button
                    class="mt-5 fuse-mat-button-large w-30 bg-azul-fintra text-white disabled:bg-gray-200"
                    mat-flat-button
                    type="button"
                    [disabled]="Btndisabled==true"
                    (click)="seguir()">
                    <span class="text-lg" *ngIf="Btndisabled!=true">
                        Continuar
                    </span>
                    <mat-progress-spinner
                    *ngIf="Btndisabled==true"
                    [diameter]="24"
                    [mode]="'indeterminate'"></mat-progress-spinner>
                </button>
            </div>

        </div>

    </div>

</div>
