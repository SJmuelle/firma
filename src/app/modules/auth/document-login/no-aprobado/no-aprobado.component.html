<div class="absolute inset-0 fondo">
  <!-- Main -->
  <div class="flex flex-col flex-auto items-center justify-center h-full p-6 sm:p-10">
      <!-- @formatter:off -->
      <div class="relative w-1/2">
          <img class="absolute w-30" src="assets/images/logo/logo-fintra-gris.png">
      </div>
      <div class="w-1/2 ">
        <img src="assets/images/pages/denegado.svg">
      </div>
      <!-- @formatter:on -->
      <div class="mt-1 w-1/2 font-extrabold tracking-tight leading-tight md:leading-none text-center">
        <span class="text-3xl letra-grande">
          {{mensaje}}
        </span>
      </div>
      <div class="mt-8">
        <span class="letra-peque text-xl">
          Favor intentar nuevamente
        </span>
      </div>
      <div class="flex flex-row justify-center w-full">
        <button
            class="fuse-mat-button-large w-40 mt-8 bg-azul-fintra text-white"
            mat-flat-button
            type="button" (click)="seguir()">
            <span class="text-2xl">
                Reintentar
            </span>
        </button>
    </div>
      
  </div>
</div>
