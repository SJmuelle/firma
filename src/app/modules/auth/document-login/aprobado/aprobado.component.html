<div class="absolute inset-0 fondo">
  <!-- Main -->
  <div class="flex flex-col flex-auto items-center justify-center h-full p-6 sm:p-10">
      <!-- @formatter:off -->
      <div class="w-full">
        <div class="w-30 acomodar">
            <img src="assets/images/logo/logo-fintra-gris.png">
        </div>
      </div>
      <div class="mt-5 tamano-img">
          <img src="assets/images/pages/aprobado.svg">
      </div>
      <!-- @formatter:on -->
      <div class="mt-8 text-xl sm:text-3xl font-extrabold tracking-tight leading-tight md:leading-none text-center letra-grande">
        <span [innerHtml]="mensaje"></span>
      </div>
      <div class="flex flex-row justify-center w-full">
        <button
            class="mt-2 fuse-mat-button-large w-40 xl:w-40 md:pt-6 md:pb-6 bg-azul-fintra text-white"
            mat-flat-button
            type="button" (click)="seguir()">
            <span class="text-2xl">
                Continuar
            </span>
        </button>
      </div>
  </div>
</div>
