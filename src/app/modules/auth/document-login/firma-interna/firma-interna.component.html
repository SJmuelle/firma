<div class="flex flex-col h-screen flex-auto items-center sm:justify-center min-w-0 fondo">
  <div class="w-4/5">
    <div class="w-30 mb-8 ml-64">
        <img src="assets/images/logo/logo-fintra-gris.png">
    </div>
  </div>
  <div class="flex flex-row size-card sm:rounded-2xl sm:shadow sm:bg-card">
    <img class="imagen sm:rounded-l-2xl h-160" src="assets/images/pages/people.png">

    <div class="flex flex-col h-full justify-center items-center input">
      <div class="text-3xl font-extrabold tracking-tight leading-tight">Política y cláusula de datos</div>
      <div class="mt-2 justify-center">
        <p class="w-72 text-center">
          Para continuar se requiere aceptar los siguientes términos.
        </p>
      </div>
      <fuse-alert class="mt-8 -mb-4" *ngIf="showAlert" [appearance]="'outline'" [showIcon]="false"
                [type]="alert.type" [@shake]="alert.type === 'error'">
                {{alert.message}}
      </fuse-alert>

      <form class="w-full mt-8" [formGroup]="checkForm">
        <div class="flex flex-col w-full">
          <div class="flex flex-row justify-start ml-15">
            <p><mat-checkbox formControlName="politica"></mat-checkbox>Acepto <a href="/assets/documentos/politica.pdf" target="_blank" class="dowlader">Política de tratamiento de datos personales.</a></p>
          </div>
          <div class="flex flex-row justify-start ml-15 mt-2">
            <p><mat-checkbox formControlName="clausula"></mat-checkbox>Acepto <a class="dowlader" (click)="abrirClausula()">Cláusula de veracidad de los datos.</a></p>
          </div>
          <div class="flex flex-row justify-center w-full">
            <button
                class="fuse-mat-button-large w-30 mt-5 bg-azul-fintra text-white"
                mat-flat-button
                type="button"
                [disabled]="checkForm.invalid" (click)="seguir()">
                <span class="text-lg">
                    Continuar
                </span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
