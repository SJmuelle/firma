<div class="flex flex-col flex-auto items-center sm:justify-center min-w-0">
    <div class="w-full sm:w-auto py-8 px-4 sm:p-12 sm:rounded-2xl sm:shadow sm:bg-card">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
            <!-- Logo -->
            <div class="w-30">
                <img src="assets/images/logo/logo-fintra-blanco.png">
                <!-- <img src="assets/images/logo/logo.svg"> -->
            </div>

            <!-- Title -->
            <div class="mt-8 text-2xl font-extrabold tracking-tight leading-tight">Número de documento</div>
            <div class="mt-0.5">
                Para continuar, diligenciar tu número de documento a continuación
            </div>

            <!-- Alert -->
            <fuse-alert
                class="mt-8 -mb-4"
                *ngIf="showAlert"
                [appearance]="'outline'"
                [showIcon]="false"
                [type]="alert.type"
                [@shake]="alert.type === 'error'">
                {{alert.message}}
            </fuse-alert>

            <!-- Coming soon form -->
            <form class="mt-8" [formGroup]="comingSoonForm" #comingSoonNgForm="ngForm">
                <!-- Email field -->
                <mat-form-field class="w-full">
                    <mat-label>Número de documento</mat-label>
                    <input
                        id="documento"
                        matInput
                        autocomplete="off"
                        [formControlName]="'documento'">
                    <mat-error *ngIf="comingSoonForm.get('documento').hasError('required')">
                        Número de identificación es requerido
                    </mat-error>
                </mat-form-field>

                <!-- Submit button -->
                <button
                    class="fuse-mat-button-large w-full mt-3 bg-azul-fintra text-white"
                    mat-flat-button
                    type="button"
                    [disabled]="comingSoonForm.disabled"
                    (click)="register()">
                    <span *ngIf="!comingSoonForm.disabled">
                       Continuar
                    </span>
                    <mat-progress-spinner
                        *ngIf="comingSoonForm.disabled"
                        [diameter]="24"
                        [mode]="'indeterminate'"></mat-progress-spinner>
                </button>

            </form>
        </div>
    </div>
</div>
